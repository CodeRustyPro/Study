<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Study and focus website to enhance your workflow."
    />
    <meta name="author" content="Dev Shah" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <title>Lofi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div id="container">
      <!-- <button onclick="lofi()" id="lofibutton">
        <img src="HEADPHONES.png" alt="music" />
      </button> -->
      <div class="searchwrapper">
        <input type="text" id="googleSearch" />
        <button onclick="SearchGoogle()" class="searchButton" id="googlesearchbutton">
          <svg
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            fill-rule="evenodd"
            clip-rule="evenodd"
          >
            <path
              d="M15.853 16.56c-1.683 1.517-3.911 2.44-6.353 2.44-5.243 0-9.5-4.257-9.5-9.5s4.257-9.5 9.5-9.5 9.5 4.257 9.5 9.5c0 2.442-.923 4.67-2.44 6.353l7.44 7.44-.707.707-7.44-7.44zm-6.353-15.56c4.691 0 8.5 3.809 8.5 8.5s-3.809 8.5-8.5 8.5-8.5-3.809-8.5-8.5 3.809-8.5 8.5-8.5z"
            />
          </svg>
        </button>
      </div>
      <h1 id="quote"></h1>
      <button
        onclick="openFullScreen()"
        id="fullscreen"
        aria-label="Full Screen"
      >
        <img src="/assets/full-screen1.png" alt="" id="fullscreenImg" />
      </button>
      <div class="controlwrapper">
        <button id="pause" onclick="Pause()">
          <img src="/assets/play.png" alt="Pause" id="playpause"/>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
